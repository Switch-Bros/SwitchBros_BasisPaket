[config]
autoboot=0
autoboot_list=0
bootwait=3
backlight=74
autohosoff=1
autonogc=1
updater2p=1
bootprotect=0
{}

[SB.OS emuMMC (CFW)]
fss0=atmosphere/package3
emummcforce=1
cal0blank=1
kip1patch=nosigchk
id=CFW
icon=bootloader/res/icon_emummc_nobox.bmp
logopath=bootloader/boot/emuMMC.bmp

[SB.OS sysMMC (OFW)]
fss0=atmosphere/package3
emummc_force_disable=1
cal0blank=0
id=OFW
icon=bootloader/res/icon_sysmmc_nobox.bmp
logopath=bootloader/boot/sysMMC.bmp

[Nintendo (STOCK)]
fss0=atmosphere/package3
emummc_force_disable=1
cal0blank=0
stock=1
id=STOCK
icon=bootloader/res/icon_stock_nobox.bmp
logopath=bootloader/boot/Stock.bmp

[SwitchDroid]
payload=switchroot/android/coreboot.rom
id=SWANDR
icon=bootloader/res/icon_switchdroid_nobox.bmp
logopath=bootloader/boot/switchdroid.bmp

[LAKKA]
l4t=1
boot_prefixes=lakka/boot/
uart_port=0
id=LAKKA
r2p_action=bootloader
icon=bootloader/res/icon_lakka_nobox.bmp
logopath=bootloader/boot/lakka.bmp

[LibreELEC]
l4t=1
boot_prefixes=libreelec/boot/
uart_port=0
id=LIBREE
r2p_action=bootloader
icon=bootloader/res/icon_libreelec_nobox.bmp
logopath=bootloader/boot/libreelec.bmp

[TegraExplorer]
